<body>
    <header id="header">
        <div class="container">
            <div class="flex-box">
                <a href="index.html"><img src="images/pato2.png" alt="patinho dev festival" width="160px" height="68px"></a>
                <nav class="menu">
                    <ul>
                        <li>

    <section id="carrinho">
        <div class="container">
            <div class="flex-box">
                <div class="left">
                    <h1 class="title two">Finalizar Compra</h1>
                    <ul class="ticket-list">
                        <li class="ticket">
                            <h3 class="title four">Ingressos para o Kenzie Music Festival</h3>
                            <div calss="price">
                                <div class="controls">
                                    <button id="remove-ticket"> - </button>
                                    <span id="ticket">1</span>
                                    <button id="add-ticket"> + </button>
                                </div>
                                <p class="title three">R$ <span id="ticket-price">90</span>,00 valor total</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="right">
                    <h2 class="title three pad20-bottom center">Preencha os campos </h2>
                    <form class="form" id="cart-form" >
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" color="white">
                        <input type="email" name="email" id="email" placeholder="Digite seu email">
                        <button type="submit" class="btn solid" id="buy-button">Finalizar a compra</button>
                        <!--para poder enviar o formulÃ¡rio -->
                    </form>
                </div>
            </div>
        </div>
    </section>
